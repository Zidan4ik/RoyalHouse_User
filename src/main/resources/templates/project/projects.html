<script type="text/javascript">
    $(".datavalue").css("background", "#ffffff");
    $(".datavalue").click(function () {
        copyToClipboard(this);
    })

    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text().trim()).select();
        document.execCommand("copy");
        $temp.remove();
    }
</script>
