<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">

    <script src="/vuexy/assets/vendor/js/helpers.js"></script>
    <script src="/vuexy/assets/js/config.js"></script>
    <script src="/vuexy/assets/vendor/js/template-customizer.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <!-- Layout container -->
    <div class="layout-container">
        <!-- Menu -->
        <div th:insert="~{block/sidebar :: sidebar}"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{block/navbar::navbar}"></div>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper" style="background-color: white">
                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y d-flex justify-content-center align-items-center">
                        <div style="width: 60%">
                            <form method="post" action="/user/request/add">
                                <div class="row mt-5 rounded-3" style="background-color: #bebdbd;">
                                    <div class="col-12 d-flex justify-content-center mt-3">
                                        <h4 style="color: whitesmoke">Заявка</h4>
                                    </div>
                                    <div class="col-6">
                                        <div class="row" style="color: black">
                                            <div class="col-12 mt-2 d-flex justify-content-end">
                                                <input th:field="*{request.name}"
                                                       class="form-control" placeholder="Ім'я"
                                                       style="width: 100%;height: auto">
                                            </div>
                                            <div class="col-12 mt-2 d-flex justify-content-end">
                                                <input th:field="*{request.phone}"
                                                       class="form-control" placeholder="Телефон"
                                                       style="width: 100%;height: auto">
                                            </div>
                                            <div class="col-12 mt-2 d-flex justify-content-end">
                                                <input  th:field="*{request.email}"
                                                        class="form-control" placeholder="Email"
                                                       style="width: 100%;height: auto;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row d-flex justify-content-start"
                                             style="margin-right: 10%;color: black">
                                         <textarea  th:field="*{request.comment}"
                                                   class="form-control"
                                                   placeholder="Опис" style="height:136px;">
                                                    </textarea>
                                        </div>
                                    </div>
                                    <div class="pt-3 pb-3" style="text-align: center;">
                                        <button class="btn btn-white" type="submit">Відправити</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--/ Content -->
            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>
</body>
</html>
